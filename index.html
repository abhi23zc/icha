<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">

    <div id="container" class="container md:ml-[15rem] ">
        <div class="header  md:w-1/2 p-3 md:justify-center  w-[17rem] border-black mr-20 ml-16 mt-20 bg-gray-100 flex items-center  ">
            <div class="img">

                <img class="w-14" src="./images.webp" alt="" srcset="">
            </div>
            <div class="text">
                <p id="chattext" class=" font-bold text-sm">Online@zrf</p>

            </div>



        </div>

        <div id="chat_area"  class="chat_area md:w-1/2 border-black h-96 w-[17rem] ml-16 mr-20 p-5 flex flex-col bg-white space-y-7 overflow-y-auto ">
          
            
        </div>


        <div class="msg_input md:ml-[12rem]  ml-20 mt-2 flex text-center items-center space-x-5">
            <div class="input_msg">

                <input class="font-semibold rounded-lg p-2 md:w-96" type="text" id="msg" placeholder="Message">
            </div>
            <div class="send ml-1">

                <img id="send" class="w-5" src="./send.svg" alt="" srcset="">
            </div>

        </div>


    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
</body>

</html>
